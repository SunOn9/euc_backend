syntax = "proto3";

package euc_backend;

import "auth/auth.proto";
import "auth/auth.request.proto";
import "auth/auth.reply.proto";
import "user/user.proto";
import "user/user.request.proto";
import "user/user.reply.proto";
import "enum.proto";
import "common.proto";

service AuthService {
  // rpc CreateAuth (CreateAuthRequest) returns (AuthReply) {}
  rpc GetAuth (GetAuthConditionRequest) returns (AuthReply) {}
  // rpc GetListAuth (GetAuthConditionRequest) returns (AuthListReply) {}
}

service UserService {
  rpc CreateUser (CreateUserRequest) returns (UserReply) {}
  rpc GetUser (GetUserConditionRequest) returns (UserReply) {}
  rpc GetListUser (GetUserConditionRequest) returns (UserListReply) {}
  // rpc UpdateUser (UpdateUserRequest) returns (UserReply) {}
  // rpc DeleteUser (DeleteUserRequest) returns (SimpleReply) {}
}